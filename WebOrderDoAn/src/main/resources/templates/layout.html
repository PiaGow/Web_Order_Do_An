<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
  <link th:fragment="link-css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link th:fragment="custom-css" rel="stylesheet"
        th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column h-100">
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Home">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fa-ul">
          <li class="nav-item"><a class="nav-link" href="/books">
            <i class="fa-li fa fa-cutlery"></i>Food</a></li>
          <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item"><a class="nav-link" href="/books/add">Add Food</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories">Category</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <form th:action="@{/logout}" method="post" class="d-flex">
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
          </li>
          <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a class="btn btn-outline-primary" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <div th:fragment="content"></div>
</div>
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
  <div class="container text-center">Copyright &copy;
    <span th:text="${#dates.year(#dates.createNow())}"></span>
    <a href="https://www.hutech.edu.vn/">HUTECH Education</a>
  </div>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</footer>
</body>
</html>
