<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Selector</title>
    <style>
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 10px solid #6c757d;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wheel {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
            transition: transform 5s ease-out;
        }

        .food-item {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            box-sizing: border-box;
            border: 1px solid #fff; /* Add border to make items visible */
        }

        .food-item:nth-child(odd) {
            background-color: #ff6f61;
        }

        .food-item:nth-child(even) {
            background-color: #f7b731;
        }

        .spin-button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #0056b3;
        }

    </style>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{Home/index::header}"></th:block>
<h1>Random Food Selector</h1>

<div class="wheel-container">

    <div class="wheel" id="wheel">
        <div th:each="food, iterStat : ${foods}"
             th:style="'transform: rotate(' + ${iterStat.index} * (360 / ${foods.size()}) + 'deg) skewY(-' + (360 / ${foods.size()}) / 2 + 'deg);'"
             class="food-item">
            <div th:style="'transform: skewY(' + (360 / ${foods.size()}) / 2 + 'deg);'"
                 style="width: 200%; height: 200%; display: flex; align-items: center; justify-content: center;">
                <p th:text="${food.name}"></p>
            </div>
        </div>
    </div>
</div>
<button class="spin-button" onclick="spin()">Spin</button>

<script>
    function spin() {
        const wheel = document.getElementById('wheel');
        const randomDegree = Math.floor(Math.random() * 360) + 720; // ensure multiple spins
        wheel.style.transform = `rotate(${randomDegree}deg)`;
    }
</script>
<br>
<th:block th:replace="~{Home/index::footer}"></th:block>
</body>
</html>
