<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Add Book</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1>Add Book</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label><span
                class="text-danger">*</span>
            <input class="form-control" type="text" placeholder="Enter title"
                   th:field="*{title}" id="title" required autofocus >
            <span class="text-danger" th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author:</label><span
                class="text-danger">*</span>
            <input class="form-control" required type="text" th:field="*{author}"
                   id="author" placeholder="Enter author">
            <span class="text-danger" th:if="${#fields.hasErrors('author')}"
                  th:errors="*{author}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label><span
                class="text-danger">*</span>
            <input class="form-control" required type="text"
                   th:field="*{price}" id="price" placeholder="Enter price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Category:</label><span
                class="text-danger">*</span>
            <select class="form-control" id="category" name="category.id">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.getId()}"
                        th:text="${category.getName()}"></option>
            </select>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image_url">Book Image:</label>
            <input class="form-control" type="url" name="image_url" th:field="*{image_url}" id="image_url">
            <small id="urlFeedback" class="form-text text-muted"></small>
        </div>
        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
    <br>
    <a class="btn btn-check" th:href="@{/books}">Back to List</a>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
<script>
    document.getElementById('image_url').addEventListener('blur', function() {
        var url = this.value;
        var feedback = document.getElementById('urlFeedback');

        fetch(url, { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    feedback.textContent = 'URL is valid and accessible.';
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = 'URL is not accessible.';
                    feedback.style.color = 'red';
                }
            })
            .catch(error => {
                feedback.textContent = 'URL is not accessible.';
                feedback.style.color = 'red';
            });
    });
</script>
</body>
</html>
